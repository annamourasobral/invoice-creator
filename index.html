<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Invoice Creator</title>
</head>

<body>
    <div id="app-wrapper">
        <div id="title-wrapper">
            <p id="head">Invoice creator</p>
            <p id="supporting-text">Thanks for choosing GoodCorp, LLC</p>
        </div>
        <div id="buttons">
            <button class="btn" id="wash-car">Wash Car: $10</button>
            <button class="btn" id="mow-lawn">Mow Lawn: $20</button>
            <button class="btn" id="pull-weeds">Pull Weeds: $30</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th class="hard-gray">TASK</th>
                    <th class="hard-gray" align="right">TOTAL</th>
                </tr>
            </thead>
            
            <tbody id="purchased-services"></tbody>
            
            <tfoot>
                <tr>
                    <td class="light-gray">NOTES</td>
                    <td  class="light-gray"align="right">TOTAL AMOUNT</td>
                </tr>
                <tr class="outcome"></tr>
            </tfoot>
        </table>
        <button class="invoice" id="send"><span class="material-symbols-outlined" style="font-size: 16px; padding-right: 16px;">mail</span>Send Invoice</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
