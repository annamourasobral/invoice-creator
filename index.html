<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Creator</title>
</head>

<body>
    <div class="title wrapper">
        <p id="heading">Invoice creator</p>
        <p id="supporting-text">Thanks for choosing GoodCorp, LLC</p>
    </div>
    <div class="app wrapper">
        <div class="buttons">
            <button id="wash-car">Wash Car</button>
            <button id="mow-lown">Mow Lown</button>
            <button id="pull-weeds">Pull Weeds</button>
        </div>
        <div class="task body-app">
            <div id="task-head">
                <p id="task-title">Task</p>
                <p id="task-">Total</p>total
            </div>
        </div>
        <div class="notes body-app">
            <div id="notes-head">
                <p id="notes-title"></p>
                <p id="notes-total-amt"></p>
            </div>
            <p id="total-amt"></p>
        </div>
        <button id="send">Send Invoice</button>
    </div>

    <link src="script.js">
</body>

</html>
